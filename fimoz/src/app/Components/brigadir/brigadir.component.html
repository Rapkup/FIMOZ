<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АРМ Бригадира</title>
    <link rel="stylesheet" href="brigadir.component.scss">
</head>
<body>
    <h1>Бригадир скотоводческой бригады</h1>

  <!-- Кнопки выбора секций -->
  <div class="buttons">
    <button (click)="showSection('distribution')">Распределение обязанностей</button>
    <button (click)="showSection('control')">Контроль выполнения задач</button>
    <button (click)="showSection('equipment')">Контроль доильной техники</button>
  </div>

  <!-- Секция распределения обязанностей -->
  <div *ngIf="activeSection === 'distribution'" class="section">
    <h2>Распределение обязанностей</h2>
    <label for="operator-select">Выбор оператора:</label>
    <select id="operator-select" [(ngModel)]="selectedOperator">
      <option *ngFor="let operator of operators" [value]="operator">{{ operator }}</option>
    </select>

    <label for="task-select">Выбор задачи:</label>
    <select id="task-select" [(ngModel)]="selectedTask">
      <option *ngFor="let task of tasks" [value]="task">{{ task }}</option>
    </select>

    <button [disabled]="!selectedOperator || !selectedTask" class="action-btn">Назначить задачу</button>
  </div>

  <!-- Секция контроля выполнения задач -->
  <div *ngIf="activeSection === 'control'" class="section">
    <h2>Контроль выполнения задач</h2>
    <label for="task-select">Выбор задачи:</label>
    <select id="task-select" [(ngModel)]="selectedTask">
      <option *ngFor="let task of tasks" [value]="task">{{ task }}</option>
    </select>

    <button [disabled]="!selectedTask" class="action-btn">Посмотреть детали</button>
  </div>

  <!-- Секция контроля доильной техники -->
  <div *ngIf="activeSection === 'equipment'" class="section">
    <h2>Контроль доильной техники</h2>
    <label for="equipment-select">Выбор техники:</label>
    <select id="equipment-select" [(ngModel)]="selectedEquipment">
      <option *ngFor="let item of equipment" [value]="item">{{ item }}</option>
    </select>

    <div class="equipment-actions">
      <button [disabled]="!selectedEquipment" class="action-btn">Отметить как исправное</button>
      <button [disabled]="!selectedEquipment" class="action-btn">Отметить как неисправное</button>
    </div>
  </div>
</body>
</html>
