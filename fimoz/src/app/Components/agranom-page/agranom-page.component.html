<div class="container">
    <header>
      <img src="assets/logo.png" alt="Колхоз" class="logo" />
      <button class="logout-button">Выйти из аккаунта</button>
    </header>
  
    <main>
      <h1>Главный агроном</h1>
      <div class="content">
        <div class="sidebar">
          <button class="menu-item active">Планирование работ</button>
          <button class="menu-item">Отчеты по полям</button>
          <button class="menu-item">Контроль техники</button>
          <button class="menu-item">Просмотр задач работников</button>
        </div>
  
        <div class="task-section">
          <div class="task-options">
            <select>
              <option>Выбор сезона</option>
            </select>
            <select>
              <option>Выбор техники</option>
            </select>
            <select>
              <option>Выбор поля</option>
            </select>
            <input type="date" placeholder="Начало выполнения" />
            <input type="date" placeholder="Конец выполнения" />
          </div>
  
          <div class="task-details">
            <textarea placeholder="Описание задачи"></textarea>
            <button class="add-task-button">Добавить задачу</button>
          </div>
  
          <div class="task-personnel">
            <select>
              <option>Добавление персонала</option>
            </select>
            <button class="plan-task-button">Запланировать задачу</button>
          </div>
        </div>
      </div>
    </main>
  </div>
